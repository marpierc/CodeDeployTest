version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user
hooks:
  BeforeInstall:
    - location: CodeDeployTest/scripts/before-install.sh
      runas: root
  ApplicationStart:
    - location: CodeDeployTest/scripts/install.sh
      timeout: 3600
      runas: root
  ValidateService:
    - location: CodeDeployTest/scripts/validate-service.sh
      timeout: 180
      runas: root